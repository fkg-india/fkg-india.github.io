<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Loading MMFood@Ashoka...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Google Font: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet" />
  
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
      background: #fff;
      font-family: 'Poppins', sans-serif;
      opacity: 0; /* Start with content hidden */
      animation: fadeIn 2s forwards; /* Apply fade-in effect */
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes loader {
      0% { width: 10%; transform: rotate(0deg); }
      10% { left: 0%; transform: rotate(0deg); }
      20% { width: 0%; left: 20%; }
      30% { width: 25%; }
      50% { left: 15%; width: 35%; }
      70% { width: 30%; left: 18%; transform: rotate(240deg); }
      90% { width: 30%; left: 10%; }
      100% { width: 2%; left: 25%; transform: rotate(360deg); }
    }

    @keyframes pan {
      0% { transform: rotate(0deg); transform-origin: top right; }
      10% { transform: rotate(-2deg); transform-origin: top right; }
      50% { transform: rotate(15deg); }
      100% { transform: rotate(0deg); }
    }

    @keyframes shadow {
      0% { width: 30%; }
      50% { width: 40%; left: 20px; }
      100% { width: 30%; }
    }

    .pan-loader {
      width: 180px;
      height: 180px;
      position: relative;
    }

    .loader {
      position: relative;
      top: 10%;
      left: 0;
      z-index: -1;
      width: 60%;
      height: 45%;
      border: 10px solid transparent;
      border-bottom: 10px solid #ff2f2f;
      border-radius: 50%;
      animation: loader 2s infinite linear;
    }

    .pan-container {
      display: flex;
      width: 100%;
      animation: pan 2s infinite;
    }

    .pan {
      width: 60%;
      height: 20px;
      background: linear-gradient(#000, #333);
      border-bottom-right-radius: 20px;
      border-bottom-left-radius: 20px;
    }

    .handle {
      width: 40%;
      height: 10px;
      background: linear-gradient(#000, #333);
      border-radius: 10px;
    }

    .shadow {
      position: relative;
      top: 15%;
      left: 15%;
      width: 30%;
      height: 8px;
      background: lightgray;
      border-radius: 20px;
      animation: shadow 2s infinite;
    }

    .message {
      margin-top: 30px;
      font-size: 1.1rem;
      font-weight: 500;
      color: #333;
      text-align: center;
      letter-spacing: 0.5px;
    }
  </style>

  <script>
    // Redirect after 3 seconds with a smooth transition
    setTimeout(() => {
      window.location.href = "/home";
    }, 5000);  // Increased delay for smoother transition
  </script>
</head>

<body>
  <div class="pan-loader">
    <div class="loader"></div>
    <div class="pan-container">
      <div class="pan"></div>
      <div class="handle"></div>
    </div>
    <div class="shadow"></div>
  </div>
  
  <div class="message">Tossing up ideas at MMFood@Ashoka...</div>
</body>
</html>
<!-- This HTML file is a simple loading screen for the MMFood@Ashoka website. It features a pan animation and a message indicating that ideas are being tossed up. The page redirects to the main site after 3 seconds. -->
<!-- The design uses CSS animations for a smooth and engaging user experience. -->
